<template name="patient">

  <nav class="doktorlar mx-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
      {{#each doctors}}
        <a class="col nav-link" href="{{pathFor 'public.patient.id' id=_id}}">Dr. {{profile.name}}</a>
      {{/each}}
    </nav>
  </nav>

  <div class="doctor-card">
    <h3>Doktor: {{doctorName}}</h3>
  </div>

  {{#each patients}}
    <div class="patient-card {{#if eq status 'in-progress'}} colored-card {{/if}}">
      <h3>{{name}}</h3>
    </div>
  {{/each}}
</template>
