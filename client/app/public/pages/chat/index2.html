<template name="chat">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="user-sidebar bg-light p-3">
                    <h2>Kullanıcılar</h2>
                    <ul class="list-group">
                        {{#each rooms}}
                            <a href="{{pathFor 'public.chat.chatId' chatId=_id}}" class=" list-group-item">{{name}}</a>
                        {{/each}}
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <form action="submit" class="chatForm">
                    <div class="chat-window bg-white p-3">
                        <div class="chat-messages row" id="chat-messages">
                            {{#each messages}}
                                <span class="fw-light text-muted small">{{findSendersNameById sendersId}}:</span>
                                <span class="fw-normal textSpan">{{text}}</span>
                            {{/each}}
                        </div>
                        <div class="chat-input input-group mt-3">
                            <input type="text" class="form-control" name="text" placeholder="Mesajınızı girin..."
                                id="messageInput">
                            <div class="input-group-append">
                                <button class="btn btn-primary sendButton" id="sendButton">Gönder</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</template>
