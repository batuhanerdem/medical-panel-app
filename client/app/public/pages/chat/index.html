<template name="chat">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="user-sidebar bg-light p-3">
                    <h2>Gruplar</h2>
                    <ul class="list-group">
                        {{#each groups}}
                            <a href="{{pathFor 'public.chat.groupId' groupId=_id}}"
                                class=" list-group-item {{#if eq selectedGroupId _id}} text-primary{{/if}}">{{name}}</a>
                        {{/each}}
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <form action="submit" class="chatForm">
                    <div class="chat-window bg-white p-3">
                        <div class="chat-messages column" id="chat-messages">
                            {{#each messages}}
                                <div class="column pt-1">
                                    <em class="fw-bold text-muted ">{{findSendersNameById sendersId}}:</em>
                                    <em class="fw-normal textSpan">{{text}}</em>
                                </div>
                            {{/each}}
                        </div>
                        <div class="chat-input input-group mt-3">
                            <input type="text" class="form-control" name="text" placeholder="Mesajınızı girin..."
                                id="messageInput">
                            <div class="input-group-append">
                                <button class="btn btn-primary sendButton" id="sendButton">Gönder</button>
                            </div>
                        </div>
                        Katilimcilar: {{memberNames}}
                    </div>
                </form>
            </div>

        </div>

    </div>

</template>
