<template name="chat">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="user-sidebar bg-light p-3">
                    <h2>Kullanıcılar</h2>
                    <ul class="list-group">
                        {{#each groups}}
                            <a href="{{pathFor 'public.chat.chatId' chatId=_id}}" class=" list-group-item">{{name}}</a>
                        {{/each}}
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="chat-window bg-white p-3">
                    <div class="chat-messages" id="chat-messages">
                        {{#each messages}}
                            <!-- <p class="message">{{text}}</p> -->
                            <span class="fw-light text-muted small">{{findSendersNameById sendersId}}:</span>
                            <span class="fw-normal">{{text}}</span>
                        {{/each}}
                    </div>
                    <div class="chat-input input-group mt-3">
                        <input type="text" class="form-control" placeholder="Mesajınızı girin..." id="messageInput">
                        <div class="input-group-append">
                            <button class="btn btn-primary" id="sendButton">Gönder</button>
                        </div>

                    </div>

                </div>
                <div class="user-buttons">
                    <button class="btn btn-primary button">Buton 1</button>
                    <button class="btn btn-secondary button">Buton 2</button>
                    <button class="btn btn-success button">Buton 3</button>
                    <button class="btn btn-danger button">Buton 4</button>
                </div>
            </div>
        </div>
    </div>

</template>
