<template name="patient">
  <br>
  {{#each doctors}}
    <!-- <a href="/patients/{{userId}}">{{name}}</a> -->
    <a href="{{pathFor 'public.patient.id' id=userId}}">Doktor:{{name}}</a>
  {{/each}}

  <div class="doctor-card">
    <h3>Doktor: {{doctor.name}}</h3>
  </div>

  {{#each patients}}
    <div class="patient-card {{#if eq status 'in-progress'}} text-danger {{/if}} doctor-card">
      <h3>{{name}}</h3>
    </div>
  {{/each}}
</template>
