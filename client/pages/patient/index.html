<template name="patient">
  <br>
  <nav class="doktorlar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      {{#each doctorNames}}
        <a class="col nav-link" href="{{pathFor 'public.patient.id' id=id}}">Dr. {{name}}</a>
      {{/each}}
    </nav>
  </nav>

  <div class="doctor-card">
    <h3>Doktor: {{doctorName}}</h3>
  </div>

  {{#each patients}}
    <div class="patient-card {{#if eq status 'in-progress'}} text-danger {{/if}}">
      <h3>{{name}}</h3>
    </div>
  {{/each}}
</template>
