<template name="register">
  burasi register
  <br />
  <br />
  <form>
    <div class="form-group">
      <label>User Name</label>
      <input
        type="text"
        class="form-control"
        name="username"
        placeholder="User name"
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="Password"
      />
    </div>
    <br />
    <br />
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" placeholder="Name" />
    </div>
    <div class="form-group">
      <label>Surname</label>
      <input
        type="text"
        class="form-control"
        name="surname"
        placeholder="Surname"
      />
    </div>
    <div class="form-group">
      <label>Tc Number</label>
      <input type="text" class="form-control" name="tc" placeholder="Tc No" />
    </div>

    <button type="submit" class="btn btn-black btn-register">Register</button>
  </form>
</template>
