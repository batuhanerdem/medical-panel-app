<template name="enter">
  <div class=top>
    <form class="tc layout">
      <label for="exampleInputPassword1">Tc</label>
      <input type="number" class="form-control" min="1000000000" max="99999999999" id="exampleInputPassword1" name="tc"
        placeholder="Enter tc number">
      <button type="submit" class="btn btn-primary btn-tc">Sorgula</button>
    </form>
    {{#if doctorName}}
      <div class="doctor-info">
        <span>Kayitli oldugu doktor adi:</span>
        <h5> {{doctorName}}</h5>
      </div>
    {{/if}}
  </div>


  {{#unless isRegistered}}
    <span> Hasta kayitli degil</span>
    <form class="register layout">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" name="name" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Surname</label>
        <input type="text" class="form-control" id="exampleInputEmail1" name="surname" placeholder="Enter surname">
      </div>
      <div class="form-group">
        <label>Age</label>
        <input type="number" class="form-control" id="exampleInputEmail1" name="age" placeholder="Enter age">
      </div>
      <br>
      <div class="form-group">
        <label>Gender</label>
        <select class="custom-select mr-sm-2" name="gender" id="inlineFormCustomSelect">
          <option selected>Choose</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label>Doctor</label>
        <select class="custom-select mr-sm-2" name="doctor" id="inlineFormCustomSelect2">
          <option selected>Choose</option>
          {{#each doctors}}
            <option value={{userId}}>{{name}}</option>
          {{/each}}
        </select>
      </div>
      <br>
      <button type="submit" class="btn btn-primary btn-form">Kaydet</button>
    </form>
    {{#if isSucceed}}
      <span>Basariyla kayit olundu!</span>
    {{/if}}
  {{/unless}}

</template>
